name: App CI

on: 
  push:
    branches:
      - "v2/biopage"
    paths-ignore:
      - "*.md"
env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  # Build & Test
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: INSTALL
        run: yarn
      # Build
      - name: BUILD
        run: yarn build
      # # Test
      # - name: TEST
      #   run: pnpm test:ci

      # Upload dist artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

      # Upload coverage artifacts
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: coverage
      #     path: coverage/lcov.info

