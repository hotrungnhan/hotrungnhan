name: App CI

on:
  push:
    branches:
      - 'v2/biopage'
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  # Build & Test
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - name: INSTALL
        run: yarn
      # Build
      - name: BUILD
        run: yarn build

      # Upload dist artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/v2/biopage'
    needs: buildAndTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Download dist artifacts
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      # Deploy dist folder to gh pages
      - name: DEPLOY
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: ${{ vars.GIT_AUTHOR_NAME }}
          user_email: ${{ vars.GIT_AUTHOR_EMAIL }}
          cname: ${{ vars.CNAME }}
